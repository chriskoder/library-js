<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="book"><img width="50px" height="50px" src="images/book.png" alt=""></div>
            <div class="title-text">Library-JS</div>
        </div>
        <div class="add-book">
            <div style="width: 150px; padding-left: 1em;"><b>ADD BOOK</b></div>
            <div><input class="input-title" type="text" placeholder="Title" width="50px"></div>
            <div><input class="input-author" type="text" placeholder="Author" width="50px"></div>
            <div><input class="input-pages" type="number" placeholder="Pages" width="50px"></div>
            <div>READ<input class="input-read"" type="checkbox"></div>
            <div><button class="btn-add">ADD</button></div>
        </div>
        <div class="first-line">
            <div>Title</div>
            <div>Author</div>
            <div>Pages</div>
            <div>Read</div>
            <div class="modify"></div>
        </div>
        <div class="books">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
